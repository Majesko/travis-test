language: php

php:
  - "7.1"

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

services:
  - mysql

jobs:
  include:
    - stage: test
      script:
        - vendor/bin/phpunit
    - stage: codestyle
      script:
        - sh hello.sh
